# Plugin setup
set -g @plugin 'tmux-plugins/tpm'               # TMUX Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'     # Sensible defaults for modern tmux
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation between Vim and tmux
set -g @plugin 'dracula/tmux'                   # Dracula theme for tmux
set -g @plugin 'jimeh/tmuxifier'                # Session management for tmux
set -g @plugin 'MaximilianGaedig/tmux-filter'   # Enables prefix + F to search with grep pattern
set -g @plugin 'wfxr/tmux-fzf-url'              # Enables prefix + x to open URLs in the current pane with fzf
set -g @plugin 'tmux-plugins/tmux-copycat'      # Enables prefix + / to use regex-based searching in tmux
set -g @plugin 'tmux-plugins/tmux-open'         # Allows opening files from selection, etc.
set -g @plugin 'tmux-plugins/tmux-yank'         # Vim-like bindings for copying text to system clipboard

# Rebinding prefix key to Ctrl + A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Change starting index of windows and panes to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Make pane splits open terminal in the same working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Enable mouse
set -g mouse on

# Set default terminal to kitty
set -g default-terminal "xterm-kitty"

# Enable Vim-like key bindings + explicit Vim-like pane navigation
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set position of status bar to top
set -g status-position top

# Use 'R' key for quick reload of tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# 'dracula/tmux' status bar plugin setup, in particular:
#   - using powerline mode with transparent background
#   - using rounded glyphs for left and right separators
#   - using minimal, internal plugins (cwd, git)
#   - changing colors to match the Moonlight theme  
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-transparent-powerline-bg true
set -g @dracula-plugins "cwd git"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon "#h | #S:#W"

# Setting colors for dracula plugin (to match the Moonlight theme)
set -g @dracula-git-colors "green dark_gray"
set -g @dracula-cwd-colors "dark_purple white"
set -g @dracula-colors "
white='#e4f3fa'
gray='#767676'
dark_gray='#212337'
light_purple='#c9a4f5'
dark_purple='#403c84'
cyan='#2ddbfc'
green='#5cb4fc'
orange='#f78b92'
red='#ff757f'
pink='#ecb2f0'
yellow='#ffc777'
"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
